

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:d="http://poc.delegations.org.nz"
                template="/WEB-INF/templates/_base.xhtml">

<ui:define name="title">Rendezvous Page for Delegation Service</ui:define>

<f:metadata>
    <f:viewParam name="inviteCode" value="#{rendezvousBean.inviteCode}"/>
    <f:viewAction action="#{rendezvousController.loadParams}"/>
</f:metadata>

<ui:define name="content">



    <div>
        <h:form id="confirmRendezvousForm" styleClass="form-horizontal">
            <h4>Confirm this Rendezvous</h4>

            <p>Your requested AccessCode: #{rendezvousBean.inviteCode}</p>

            <p>ResourceName: #{rendezvousBean.resourceName}</p>

            <p>Your requested AccessCode: #{rendezvousBean.ownerEmail}</p>

            <div class="form-group">

                    <h:commandButton id="confirmRendezvousButton"
                                     value="Confirm Rendezvous"
                                     action="#{rendezvousController.confirm}"
                                     styleClass="btn btn-primary"/>
 
            </div>
        </h:form>
    </div>


</ui:define>

</ui:composition>
